<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="icon" type="image/x-icon" href="../../img/logo.png">
    <script type="module" src="firebase-signup.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="blob"></div>

    <div class="wrapper">
      <div class="card">
        <!-- Login Form -->
        <div class="form login active">
          <form action="">
            <h2>Login</h2>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required id="email" />
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required id="password" />
              <label for="">Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#" id="resetPassword">Forgot Password?</a>
            </div>
            <button type="submit" id="login">Login</button>
            <div class="register-link">
              <p>
                Don't have an account? <a href="#" id="showSignup">Register</a>
              </p>
            </div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="form signup">
          <form action="">
            <h2>Signup</h2>
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" required />
              <label for="">Full Name</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required id="semail" />
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required id="spassword" />
              <label for="">Password</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required id="confirmPassword"/>
              <label for="">Confirm Password</label>
            </div>
            <button type="submit" id="signup">Signup</button>
            <div class="register-link">
              <p>
                Already have an account? <a href="#" id="showLogin">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Include the HTML structure as you've written it -->

    <script src="register.js"></script>

    <script src="register.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
